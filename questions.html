<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questions</title>
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./resources/css/style.css" />
  </head>
  <body>
    <main>
      <h1>Questions</h1>
      <input type="text" name="search" id="searchInput" placeholder="Search here..." oninput="debounceSearch(event)">
      <div id="noResult">No matching results</div>
      <table id="questionTable">
        <thead>
          <tr>
            <th>No.</th>
            <th>Title</th>
          </tr>
        </thead>
        <tbody id="questionTableBody">
          <tr>
            <td>1</td>
            <td><a href="">Test</a></td>
          </tr>
        </tbody>
      </table>
      <div class="paginate">
        <button type="button" class="paginate-btn">First</button>
        <button type="button" class="paginate-btn">Previous</button>
        <div id="pageButtons"></div>
        <button type="button" class="paginate-btn">Next</button>
        <button type="button" class="paginate-btn">Last</button>
    </div>
    </main>
   
  </body>
</html>
